<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragmenta :: head-link"></head>

<body>

<div th:replace="fragmenta :: preloader"></div>

<div id="main-wrapper">

	<div th:replace="fragmenta :: top-header"></div>

	<div th:replace="fragmenta :: title-menu"></div>

	<div class="clearfix"></div>

			<section class="middle signInForm">
				<div class="container">
					<div class="row align-items-center font-roboto">
						<div class="col-lg-5 mx-auto">
							<div class="card bg-white">
								<h1 class="my-3 pt-3 text-center bold">Sign Up</h1>

								<div th:if = "${error}" class="text-center alert alert-danger">
									<p th:text="${error}"></p>
								</div>
								<div th:if = "${username}" class="text-center alert-warning">
									<p th:text="${username}"></p>
								</div>
								<div th:if = "${password}" class="text-center alert-warning">
									<p th:text="${password}"></p>
								</div>
								<div th:if = "${success}" class="text-center alert-success">
									<p th:text="${success}"></p>
								</div>

								<div class="card-body bold">
									<form  th:action="@{/do-register}" method="post" th:object="${customerDto}">
										<div class="mb-4">
											<label class="form-label">First Name</label>
											<input type="text" th:field = "*{firstName}" class="form-control rounded" />
										</div>
										<div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors = "*{firstName}"></div>

										<div class="mb-4">
											<label class="form-label">Last Name</label>
											<input th:field = "*{lastName}" type="text" class="form-control rounded" />
										</div>
										<div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors = "*{lastName}"></div>

										<div class="mb-4">
											<label class="form-label">Email Address</label>
											<input th:field = "*{username}" type="email" class="form-control rounded" />
										</div>

										<div class="mb-4">
											<label class="form-label">Password</label>
											<input type="password" th:field = "*{password}" class="form-control rounded" autocomplete="off" />
										</div>
										<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}" ></div>

										<div class="mb-4">
											<label class="form-label">Repeat Password</label>
											<input type="password" th:field = "*{repeatPassword}" class="form-control rounded" autocomplete="off" />
										</div>

										<div>
											<button type="submit" class="btn btn-primary bg-pink border-0 rounded py-3 w-100">
												Create an Account
											</button>
										</div>
									</form>
								</div>
								<div class="mt-1 mb-4 text-center text-muted customFont"> Don't have an account?
									<a class="customAncor" th:href="@{/login}">Sign in</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<footer th:replace="fragmenta :: footer"></footer>

			<!-- Back to top -->
			<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
		</div>
	<div th:replace="fragmenta :: scripts"></div>

</body>
</html>
