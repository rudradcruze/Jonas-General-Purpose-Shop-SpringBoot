<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragmenta :: head-link"></head>

<body>

<div th:replace="fragmenta :: preloader"></div>

<div id="main-wrapper">

	<div th:replace="fragmenta :: top-header"></div>

	<div th:replace="fragmenta :: title-menu"></div>

	<!-- End Navigation -->
	<div class="clearfix"></div>

			<section class="middle signInForm">
				<div class="container">
					<div class="row align-items-center font-roboto">
						<div class="col-lg-5 mx-auto">
							<div class="card bg-white">
								<h1 class="my-3 py-3 text-center bold">Sign In</h1>
								<div th:if = "${param.error}" class="text-center alert alert-warning">
									<p>Invalid username or password</p>
								</div>

								<div th:if = "${param.logout}" class="text-center alert alert-success">
									<p>You have been logged out</p>
								</div>
								<div class="card-body bold">
									<form th:action="@{/do-login}" method="post">
										<div class="mb-4">
											<label class="form-label">Email Address</label>
											<input class="form-control form-control-lg rounded" type="email" name="username"/>
										</div>
										<div class="mb-4">
											<label class="form-label">Password</label>
											<input type="password" class="form-control form-control-lg rounded" name="password" />
										</div>
										<div>
											<button type="submit" class="btn btn-primary bg-pink border-0 rounded py-3 w-100">
												Sign In
											</button>
										</div>
									</form>
								</div>
								<div class="mt-3 mb-4 text-center text-muted customFont"> Don't have an account?
									<a class="customAncor" th:href="@{/register}">Sign up</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<footer th:replace="fragmenta :: footer"></footer>
			
			<!-- Back to top -->
			<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
	</div>
<div th:replace="fragmenta :: scripts"></div>

</body>

</html>
